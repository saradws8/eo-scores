  <style>
    /* إعادة ضبط أساسية */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

   

    main {
      display: flex;
      flex-grow: 1;
      padding: 20px;
      gap: 20px;
    }

    .sidebar {
      width: 220px;
      background-color: #f4f4f4;
      border-left: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      position: sticky;
      top: 80px; /* ارتفاع الهيدر */
      align-self: flex-start; /* ليبقى طول المحتوى */
      height: calc(100vh - 140px); /* 80 (هيدر) + 60 (فوتر) */
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #ddd;
      padding-right: 10px;
    }

    /* محتوى الاستبيان يأخذ كامل المساحة المتبقية */
    .content {
      flex-grow: 1;
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    h2 {
      color: #74b9ef;
      margin-bottom: 20px;
      text-align: right;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .options {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .options label {
      font-weight: normal;
    }

    .submit-btn {
      background-color:#74b9ef ;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: inline-block;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #aad5f6;
    }

    #result {

      margin-top: 30px;
      padding: 20px;
      border: 2px solid #74b9ef 0;
      border-radius: 12px;
      background-color: #e8f5e9;
      font-size: 20px;
      color: #2e7d32;
      font-weight: bold;
      text-align: center;

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("eoForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // تعريف أسماء الأبعاد وترتيبها (لتوضيح النتائج)
      const dimensionNames = [
        "الإبداع (الأسئلة 1-8)",
        "الاستباقية (الأسئلة 9-16)",
        "الاستقلالية (الأسئلة 17-24)",
        "المخاطرة (الأسئلة 25-32)",
        "العدوانية التنافسية (الأسئلة 33-40)"
      ];

      const dimensionAverages = []; // لتخزين متوسط كل بُعد

      // حساب متوسط كل بُعد (8 أسئلة لكل بُعد)
      for (let dimension = 0; dimension < 5; dimension++) {
        let sum = 0;
        const startQuestion = dimension * 8 + 1; // بداية الأسئلة لكل بُعد
        const endQuestion = startQuestion + 7;   // نهاية الأسئلة لكل بُعد

        for (let q = startQuestion; q <= endQuestion; q++) {
          const answer = document.querySelector(`input[name="q${q}"]:checked`);
          if (!answer) {
            resultDiv.innerHTML = `⚠️ يرجى الإجابة على جميع أسئلة البُعد <strong>${dimensionNames[dimension]}</strong>`;
            resultDiv.style.display = "block";
            return;
          }
          sum += parseInt(answer.value);
        }

        const average = (sum / 8).toFixed(2); // متوسط البُعد
        dimensionAverages.push(average);
      }

      // حساب النتيجة النهائية (EO)
      const finalEO = (
        dimensionAverages.reduce((total, avg) => total + parseFloat(avg), 0) / 5
      ).toFixed(2);

      // عرض النتائج
      let resultHTML = `
        <h3> النتائج:</h3>
        <ul>
          <li><strong>${dimensionNames[0]}:</strong> ${dimensionAverages[0]}</li>
          <li><strong>${dimensionNames[1]}:</strong> ${dimensionAverages[1]}</li>
          <li><strong>${dimensionNames[2]}:</strong> ${dimensionAverages[2]}</li>
          <li><strong>${dimensionNames[3]}:</strong> ${dimensionAverages[3]}</li>
          <li><strong>${dimensionNames[4]}:</strong> ${dimensionAverages[4]}</li>
        </ul>
        <h3>✅ النتيجة النهائية (EO): ${finalEO}</h3>
      `;

      resultDiv.innerHTML = resultHTML;
      resultDiv.style.display = "block";
    });
  });
</script>
