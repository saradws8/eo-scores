<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>استبيان قطاع الاتصالات - EO</title>
  <style>
    /* التنسيق مثل الاستبيان العام */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    main {
      display: flex;
      flex-grow: 1;
      padding: 20px;
      gap: 20px;
    }

    .content {
      flex-grow: 1;
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    h2 {
      color: #74b9ef;
      margin-bottom: 20px;
      text-align: right;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .options {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .options label {
      font-weight: normal;
    }

    .submit-btn {
      background-color:#74b9ef ;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: inline-block;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #aad5f6;
    }

    #result {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #74b9ef;
      border-radius: 12px;
      background-color: #e8f5e9;
      font-size: 20px;
      color: #2e7d32;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <main>
    <section class="content">
      <h2>استبيان قطاع الاتصالات لتقييم التوجه الريادي (EO)</h2>

      <form id="telecomForm">
        <!-- 10 أسئلة (سؤالين لكل بعد) -->

        <!-- الابتكار -->
        <div class="question">
          <label>1. يتم تشجيع موظفي الاتصالات على تقديم أفكار جديدة.</label>
          <div class="options">
            <label><input type="radio" name="q1" value="1" /> 1</label>
            <label><input type="radio" name="q1" value="2" /> 2</label>
            <label><input type="radio" name="q1" value="3" /> 3</label>
            <label><input type="radio" name="q1" value="4" /> 4</label>
            <label><input type="radio" name="q1" value="5" /> 5</label>
          </div>
        </div>

        <div class="question">
          <label>2. يتم دعم الحلول الإبداعية داخل الشركة.</label>
          <div class="options">
            <label><input type="radio" name="q2" value="1" /> 1</label>
            <label><input type="radio" name="q2" value="2" /> 2</label>
            <label><input type="radio" name="q2" value="3" /> 3</label>
            <label><input type="radio" name="q2" value="4" /> 4</label>
            <label><input type="radio" name="q2" value="5" /> 5</label>
          </div>
        </div>

        <!-- الاستباقية -->
        <div class="question">
          <label>3. الشركة تسبق منافسيها في تقديم خدمات جديدة.</label>
          <div class="options">
            <label><input type="radio" name="q3" value="1" /> 1</label>
            <label><input type="radio" name="q3" value="2" /> 2</label>
            <label><input type="radio" name="q3" value="3" /> 3</label>
            <label><input type="radio" name="q3" value="4" /> 4</label>
            <label><input type="radio" name="q3" value="5" /> 5</label>
          </div>
        </div>

        <div class="question">
          <label>4. نسعى باستمرار لتقديم تقنيات اتصالات حديثة قبل المنافسين.</label>
          <div class="options">
            <label><input type="radio" name="q4" value="1" /> 1</label>
            <label><input type="radio" name="q4" value="2" /> 2</label>
            <label><input type="radio" name="q4" value="3" /> 3</label>
            <label><input type="radio" name="q4" value="4" /> 4</label>
            <label><input type="radio" name="q4" value="5" /> 5</label>
          </div>
        </div>

        <!-- الجرأة -->
        <div class="question">
          <label>5. المؤسسة لا تتردد في تجربة خدمات جديدة حتى لو بها مخاطرة.</label>
          <div class="options">
            <label><input type="radio" name="q5" value="1" /> 1</label>
            <label><input type="radio" name="q5" value="2" /> 2</label>
            <label><input type="radio" name="q5" value="3" /> 3</label>
            <label><input type="radio" name="q5" value="4" /> 4</label>
            <label><input type="radio" name="q5" value="5" /> 5</label>
          </div>
        </div>

        <div class="question">
          <label>6. يتم اتخاذ قرارات جريئة في تطوير خدمات الاتصالات.</label>
          <div class="options">
            <label><input type="radio" name="q6" value="1" /> 1</label>
            <label><input type="radio" name="q6" value="2" /> 2</label>
            <label><input type="radio" name="q6" value="3" /> 3</label>
            <label><input type="radio" name="q6" value="4" /> 4</label>
            <label><input type="radio" name="q6" value="5" /> 5</label>
          </div>
        </div>

        <!-- الاستقلالية -->
        <div class="question">
          <label>7. الموظفون في قطاع الاتصالات لديهم حرية اتخاذ قراراتهم اليومية.</label>
          <div class="options">
            <label><input type="radio" name="q7" value="1" /> 1</label>
            <label><input type="radio" name="q7" value="2" /> 2</label>
            <label><input type="radio" name="q7" value="3" /> 3</label>
            <label><input type="radio" name="q7" value="4" /> 4</label>
            <label><input type="radio" name="q7" value="5" /> 5</label>
          </div>
        </div>

        <div class="question">
          <label>8. توجد ثقة عالية في قدرة الموظفين على اتخاذ قرارات مستقلة.</label>
          <div class="options">
            <label><input type="radio" name="q8" value="1" /> 1</label>
            <label><input type="radio" name="q8" value="2" /> 2</label>
            <label><input type="radio" name="q8" value="3" /> 3</label>
            <label><input type="radio" name="q8" value="4" /> 4</label>
            <label><input type="radio" name="q8" value="5" /> 5</label>
          </div>
        </div>

        <!-- العدوانية التنافسية -->
        <div class="question">
          <label>9. نسعى لتقديم عروض تنافسية تفوق باقي الشركات.</label>
          <div class="options">
            <label><input type="radio" name="q9" value="1" /> 1</label>
            <label><input type="radio" name="q9" value="2" /> 2</label>
            <label><input type="radio" name="q9" value="3" /> 3</label>
            <label><input type="radio" name="q9" value="4" /> 4</label>
            <label><input type="radio" name="q9" value="5" /> 5</label>
          </div>
        </div>

        <div class="question">
          <label>10. نُبادر دائمًا بمنافسة قوية في السوق دون تردد.</label>
          <div class="options">
            <label><input type="radio" name="q10" value="1" /> 1</label>
            <label><input type="radio" name="q10" value="2" /> 2</label>
            <label><input type="radio" name="q10" value="3" /> 3</label>
            <label><input type="radio" name="q10" value="4" /> 4</label>
            <label><input type="radio" name="q10" value="5" /> 5</label>
          </div>
        </div>

        <button type="submit" class="submit-btn">إرسال</button>
        <div id="result"></div>
      </form>
    </section>
  </main>

  <script>
  document.getElementById('telecomForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const resultDiv = document.getElementById('result');
  const dimensionScores = [];
  const dimensionNames = ['الإبداع', 'الاستباقية', 'المخاطرة', 'الاستقلالية', 'العدوانية التنافسية'];

  // مسح التنسيقات السابقة
  resultDiv.style.display = 'none';
  resultDiv.innerHTML = '';
  document.querySelectorAll('.question').forEach(q => q.style.border = 'none');

  let allAnswered = true;

  for (let i = 1; i <= 10; i += 2) {
    const answer1 = document.querySelector(`input[name="q${i}"]:checked`);
    const answer2 = document.querySelector(`input[name="q${i + 1}"]:checked`);

    if (!answer1 || !answer2) {
      allAnswered = false;
      // تمييز السؤالين الناقصين
      document.querySelector(`input[name="q${i}"]`).closest('.question').style.border = '2px solid red';
      document.querySelector(`input[name="q${i + 1}"]`).closest('.question').style.border = '2px solid red';
      break;
    }

    const avg = (parseInt(answer1.value) + parseInt(answer2.value)) / 2;
    dimensionScores.push(avg);
  }

  if (!allAnswered) {
    resultDiv.innerText = "⚠️ يرجى الإجابة على جميع الأسئلة قبل الإرسال.";
    resultDiv.style.display = 'block';
    return;
  }

  const finalEOScore = (dimensionScores.reduce((a, b) => a + b, 0) / dimensionScores.length).toFixed(2);

  let resultHTML = "<strong>✅ شكراً لك نتائج التوجه الريادي (EO)لديك  :</strong><br><br>";
  dimensionScores.forEach((score, index) => {
    resultHTML += `<div><strong>${dimensionNames[index]}</strong>: ${score.toFixed(2)}</div><hr>`;
  });
  resultHTML += `<br><strong>النتيجة النهائية: ${finalEOScore}</strong>`;

  resultDiv.innerHTML = resultHTML;
  resultDiv.style.display = 'block';
}); 

  </script>
</body>
</html>
